<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>StyleMe — Outfit Styler</title>
  <style>
    /* Global Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #ffe6f7, #e0f7fa);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }

    .container {
      background: #fff;
      padding: 2.5rem;
      border-radius: 2rem;
      box-shadow: 0 15px 40px rgba(0,0,0,0.1);
      max-width: 520px;
      width: 100%;
      text-align: center;
      animation: fadeIn 0.6s ease;
    }

    h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 1rem;
      background: linear-gradient(90deg, #ff4081, #651fff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      font-size: 0.95rem;
      margin-bottom: 2rem;
      color: #555;
    }

    .form-group {
      margin: 1.2rem 0;
      text-align: left;
    }

    label {
      font-weight: 600;
      font-size: 0.9rem;
      display: block;
      margin-bottom: 0.5rem;
      color: #444;
    }

    select {
      width: 100%;
      padding: 0.9rem;
      border-radius: 1rem;
      border: 2px solid #eee;
      font-size: 1rem;
      background: #fafafa;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    select:hover, select:focus {
      border-color: #ff4081;
      box-shadow: 0 0 12px rgba(255,64,129,0.2);
      background: #fff;
    }

    button {
      margin-top: 2rem;
      padding: 0.9rem 2rem;
      border: none;
      border-radius: 2rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(135deg, #ff4081, #651fff);
      color: #fff;
      transition: 0.3s;
      letter-spacing: 0.5px;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(101,31,255,0.3);
    }

    .result {
      margin-top: 2rem;
      padding: 1.5rem;
      border-radius: 1.5rem;
      background: linear-gradient(135deg, #fce4ec, #e8eaf6);
      font-size: 1.1rem;
      line-height: 1.5;
      font-weight: 500;
      display: none;
      animation: fadeIn 0.6s ease-in-out;
    }

    .result strong {
      color: #d81b60;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>👗 StyleMe</h1>
    <p>Pick your clothes and let us style them into a fashionable look ✨</p>

    <div class="form-group">
      <label for="top">Top</label>
      <select id="top">
        <option value="">-- Select a top --</option>
        <option value="White T-shirt">👕 White T-shirt</option>
        <option value="Black Blazer">🧥 Black Blazer</option>
        <option value="Floral Blouse">🌸 Floral Blouse</option>
        <option value="Denim Jacket">👖 Denim Jacket</option>
      </select>
    </div>

    <div class="form-group">
      <label for="bottom">Bottom</label>
      <select id="bottom">
        <option value="">-- Select a bottom --</option>
        <option value="Blue Jeans">👖 Blue Jeans</option>
        <option value="Black Skirt">👗 Black Skirt</option>
        <option value="Beige Trousers">👔 Beige Trousers</option>
        <option value="White Shorts">🩳 White Shorts</option>
      </select>
    </div>

    <div class="form-group">
      <label for="shoes">Shoes</label>
      <select id="shoes">
        <option value="">-- Select shoes --</option>
        <option value="Sneakers">👟 Sneakers</option>
        <option value="Heels">👠 Heels</option>
        <option value="Boots">👢 Boots</option>
        <option value="Sandals">🩴 Sandals</option>
      </select>
    </div>

    <div class="form-group">
      <label for="accessory">Accessory</label>
      <select id="accessory">
        <option value="">-- Select accessory --</option>
        <option value="Sunglasses">🕶️ Sunglasses</option>
        <option value="Handbag">👜 Handbag</option>
        <option value="Scarf">🧣 Scarf</option>
        <option value="Watch">⌚ Watch</option>
      </select>
    </div>

    <button onclick="styleOutfit()">✨ Style My Outfit</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function styleOutfit() {
      const top = document.getElementById("top").value;
      const bottom = document.getElementById("bottom").value;
      const shoes = document.getElementById("shoes").value;
      const accessory = document.getElementById("accessory").value;

      const result = document.getElementById("result");

      if (!top || !bottom || !shoes || !accessory) {
        result.innerHTML = "⚠️ Please select all clothing items!";
        result.style.display = "block";
        return;
      }

      const styleTips = [
        "This combo gives off effortless chic vibes! ✨",
        "Perfect for a casual day with a classy twist. 🌸",
        "Modern and confident — you’ll stand out! 💃",
        "Balanced style: comfy yet stylish. 😎",
        "A bold fashion statement — totally Instagram-worthy 📸"
      ];

      const randomTip = styleTips[Math.floor(Math.random() * styleTips.length)];

      result.innerHTML = `👗 Your styled outfit: <br><br>
        <strong>${top}</strong> + <strong>${bottom}</strong> <br>
        with <strong>${shoes}</strong> and <strong>${accessory}</strong> <br><br>
        💡 ${randomTip}`;
      result.style.display = "block";
    }
  </script>
</body>
</html>
